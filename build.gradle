plugins {
    id 'java'
}

group = 'ch.schmucki'
version = '0.0.1-SNAPSHOT'
description = 'kanban'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    }

    tasks.test {
        useJUnitPlatform()
    }
}
